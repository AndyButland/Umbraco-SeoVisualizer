<div ng-controller="EnkelMedia.SeoVisualizerController">
    
    <div class="sv-form">
        <input type="text" ng-model="title" /><br /><br />
        <p ng-show="title.length > 70" class="sv-error"><br />A meta title should not be more than 70 chars.</p>
        <textarea ng-model="description" style="height:100px"></textarea>
        <p ng-show="description.length > 155" class="sv-error"><br />A meta description should not be more than 155 chars.</p>
    </div>
    <div class="sv-demo">
        <h6 style="color:blue; text-decoration:underline;">{{title}}</h6>
        <p class="sv-url">{{GetUrl()}}</p>
        <p>{{description}}</p>
    </div>
    <div style="clear:both"></div>

</div>
