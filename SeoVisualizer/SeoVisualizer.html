<div ng-controller="EnkelMedia.SeoVisualizerController">
    
    <div class="sv-form">
        <input type="text" ng-model="title" />
        <p ng-show="title.length > 70" class="sv-error">A meta title should not be more than 70 chars.</p>
        <br /><br />
        <textarea ng-model="description" style="height:100px"></textarea>
        <p ng-show="description.length > 155" class="sv-error">A meta description should not be more than 155 chars.</p>
    </div>

    <div class="sv-demo">
        <h6>{{title}}</h6>
        <p class="sv-url" ng-show="title.length > 0 || description > 0">{{GetUrl()}}</p>
        <p>{{description}}</p>
    </div>
    <div style="clear:both"></div>

</div>
